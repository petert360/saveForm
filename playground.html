<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/playground.css">
  <title>Title</title>
</head>

<body>
  <header>
  </header>

  <main>
    <!-- Section: VERSION megjelenítés -->
    <section class="section-version">
      <div class="container-header">
        <span>v0.1</span>
      </div>
    </section>

    <!-- Section: FORM megjelenítés -->
    <section class="section-form">

      <div class="container-form">
        
        <!-- ROW: páciens id INPUT -->
        <div class="form-row">
          <input class="form-item" type="text" placeholder="Páciens azonosító">
        </div>
        
        <!-- ROW: Start-Stop DATETIME-LOCAL -->
        <div class="form-row">
          <div class="form-item">
            <label for="starTime">Start</label>
            <input name="startTime" id="startTime" type="datetime-local">
          </div>
          <div class="form-item">
            <label for="endTime">Stop</label>
            <input name="endTime" id="endTime" type="datetime-local">
          </div>

        </div>
        <div class="form-row"></div>
        <div class="form-row"></div>
      </div>

    </section>
  </main>
</body>
