<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Title</title>
</head>

<body>
    <header>
    </header>
    <main>

        <!-- Section: Form -->
        <section class="section">
            <form class="form" name="anesthesiaForm">

                <div class="form-header">
                    <h1>anesthesiaForm v23-02-19.6</h1>
                </div>

                <div class="form-body">

                    <div class="row">
                        <div class="input-group">
                            <input type="text" name="patientId" id="patientId" autocomplete="off"
                                placeholder="Páciens azonosító">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="startTime">Kezdés</label>
                            <input type="datetime-local" id="startTime" name="startTime" placeholder="Páciens">
                        </div>
                        <div class="input-group">
                            <label for="endTime">Befejezés</label>
                            <input type="datetime-local" id="endTime" name="endTime">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <input name="opName" id="opName" list="opList" autocomplete="off"
                                placeholder="Műtét megnevezése">
                            <datalist id="opList">
                                <option value="Csavar eltávolítás">
                                <option value="Sculptio">
                                <option value="PPPD">
                                <option value="TEN sínezés">
                            </datalist>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <input name="procName" id="procName" list="procList" autocomplete="off"
                                placeholder="Beavatkozás">
                            <datalist id="procList">
                                <option value="Perifériás vénás kanül">
                                <option value="Artériás kanül">
                                <option value="Orotracheális intubáció">
                                <option value="Nasotracheális intubáció">
                                <option value="Laryngeális maszk">
                                <option value="Spinális anesztézia">
                            </datalist>
                        </div>
                        <div class="input-group">
                            <select name="isProcSuccessful" id="isProcSuccessful">
                                <option value="" disabled selected>Sikeres?</option>
                                <option value="true">Igen</option>
                                <option value="false">Nem</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="reasonProcFailed">Sikertelenség oka:</label>
                            <textarea name="reasonProcFailed" id="reasonProcFailed" autocomplete="off"
                                placeholder="Sikertelenség oka"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label for="toDo">Teendő:</label>
                            <textarea name="toDo" id="toDo" autocomplete="off" placeholder="Teendő"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <label for="otherNote">Egyéb jegyzet:</label>
                            <textarea name="otherNote" id="otherNote" autocomplete="off"
                                placeholder="Egyéb jegyzet"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-footer">
                    <button class="btn" type="submit">Küldés</button>
                </div>

            </form>

        </section>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
