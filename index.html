<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Title</title>
</head>

<body>
    <header>
    </header>
    <main>

        <!-- Section: Form -->
        <section class="section">
            <div class="version">v23-02-15.2</div>
            <form class="form" name="anesthesiaForm">
                <div class="field-inline">
                    <label class="field__label" for="patientId">Páciens:</label>
                    <input class="field__input" type="text" name="patientId" id="patientId" autocomplete="off">
                </div>
                <div class="field-inline">
                    <label class="field__label" for="startTime">Kezdés</label>
                    <input class="field__input" type="datetime-local" id="startTime" name="startTime">
                </div>
                <div class="field-inline">
                    <label class="field__label" for="opName">Műtét:</label>
                    <input class="field__input" name="opName" id="opName" list="opList" autocomplete="off">
                    <datalist id="opList">
                        <option value="Csavar eltávolítás">
                        <option value="Sculptio">
                        <option value="PPPD">
                        <option value="TEN sínezés">
                    </datalist>
                </div>

                <div class="field-inline datalist--modifier">
                    <label class="field__label" for="procName">Beavatkozás:</label>
                    <input class="field__input" name="procName" id="procName" list="procList" autocomplete="off">
                    <datalist id="procList">
                        <option value="Perifériás vénás kanül">
                        <option value="Artériás kanül">
                        <option value="Orotracheális intubáció">
                        <option value="Nasotracheális intubáció">
                        <option value="Laryngeális maszk">
                        <option value="Spinális anesztézia">
                    </datalist>
                </div>
                <div class="field-inline">
                    <label class="field__label" for="isProcSuccessful">Sikeres?</label>
                    <select class="field__select" name="isProcSuccessful" id="isProcSuccessful">
                        <option></option>
                        <option value="true">Igen</option>
                        <option value="false">Nem</option>
                    </select>
                </div>

                <div class="field">
                    <label class="field__label" for="reasonProcFailed">Sikertelenség oka:</label>
                    <textarea class="field__textarea" name="reasonProcFailed" id="reasonProcFailed" autocomplete="off"
                        cols="50" rows="4"></textarea>
                </div>
                <div class="field">
                    <label class="field__label" for="toDo">Teendő:</label>
                    <textarea class="field__textarea" name="toDo" id="toDo" autocomplete="off" cols="50"
                        rows="4"></textarea>
                </div>
                <div class="field">
                    <label class="field__label" for="otherNote">Egyéb jegyzet:</label>
                    <textarea class="field__textarea" name="otherNote" id="otherNote" autocomplete="off" cols="50"
                        rows="4"></textarea>
                </div>

                <button type="submit">Küldés</button>
                </p>
            </form>
        </section>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
